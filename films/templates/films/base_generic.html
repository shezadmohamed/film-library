<!doctype html>
<html lang="en">
  <head>
    {% block title %}
      <title>Films</title>
    {% endblock %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'films/styles.css' %}" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2">
          {% block sidebar %}
            <ul class="sidebar-nav">
              <li><a href="{% url 'films:index' %}">Home</a></li>
              {% if user.is_authenticated %}
                <li>Welcome {{ user.get_username }}</li>
                <li>
                  <form id="logout-form" method="post" action="{% url 'layout:logout' %}">
                    {% csrf_token %}
                    <input type="submit" value="Logout" class="btn btn-link">
                  </form>
                </li>
              {% else %}
                <li><a href="{% url 'layout:login' %}?next={{ request.path }}">Login</a></li>
              {% endif %}
            </ul>
          {% endblock %}
        </div>
        <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
      </div>
    </div>
  </body>
</html>
