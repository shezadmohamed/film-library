<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Films</title>
  </head>
  <body>
    {% if film_list %}
      <ul>
        {% for f in film_list %}
        <li><a href="/films/{{ f.id }}/">{{ f.film_title }}</a></li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No films available</p>
    {% endif %}
  </body>
</html>
