{% extends "films/base_generic.html" %}

{% block content %}
  {% if film_list %}
    <ul>
      {% for f in film_list %}
      <li><a href="{% url 'films:detail' f.slug %}">{{ f.film_title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No films available</p>
  {% endif %}
{% endblock %}
